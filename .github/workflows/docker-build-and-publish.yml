name: Build & Publish Docker Image

on:
  workflow_dispatch:
    # branches: [ "main" ]
    inputs:
      version:
        type: string
        required: true


jobs:
  build-and-publish:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: bossanova456/gh-actions
        path: docker-build
    - name: Build and Publish Docker Image
      uses: ./docker-build/.github/actions
      with:
        app-name: chandler-cup-backend
        version: ${{inputs.version}}